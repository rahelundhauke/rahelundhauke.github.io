<!DOCTYPE html>
<html>

<head>
  <title>Spotlog</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.scss">
</head>

<body>
  <!-- Bootstrap Bundle with Popper -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #F5F5F5">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="images/spotlog-icon.svg" alt="Spotlog Icon" width="70" height="56">
      </a>
    </div>
  </nav>

  <div class="grid" style="--bs-columns: 12; --bs-gap: 1rem;">
    <div class="g-col-8" id="map"></div>
    <div class="g-col-4">Test 2</div>
  </div>



  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

  <script>
    let map = L.map('map', {
      center: [48.3993, -4.4922],
      zoom: 3,
    }, { drawControl: true });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

  </script>
</body>

</html>
